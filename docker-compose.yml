services:
  database:
    container_name: db
    image: postgres:17
    restart: always
    user: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=Digitalsegurogml2024!
      - POSTGRES_USER=postgres
      - POSTGRES_DB=db
    ports:
      - 5433:5432 # A porta externa mapeada
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - 5050:80
    networks:
      - postgres

  backend:
    container_name: nestjs-backend
    build:
      context: .
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - 3000:3000
    environment:
      - DB_HOST=database # Nome do serviço de banco de dados no Docker Compose
      - DB_PORT=5432 # Usando a porta interna (não a mapeada)
      - DB_USERNAME=postgres
      - DB_PASSWORD=Digitalsegurogml2024!
      - DB_DATABASE=db
    depends_on:
      - database # Garante que o banco de dados seja iniciado antes do backend
    networks:
      - postgres

volumes:
  pgdata:
  pgadmin:

networks:
  postgres:
