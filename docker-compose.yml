services:
  database:
    container_name: db_gestor
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Digitalsegurogml2024!
      POSTGRES_DB: gestor_tarefas
    volumes:
      - gestor_pgdata:/var/lib/postgresql/data
    ports:
      - '0.0.0.0:5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d gestor_tarefas']
      interval: 10s
      timeout: 5s
      retries: 10

  pgadmin:
    container_name: pgadmin_gestor
    image: dpage/pgadmin4
    restart: unless-stopped
    volumes:
      - gestor_pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '127.0.0.1:5050:80'
    depends_on:
      database:
        condition: service_healthy

  backend:
    container_name: gestortarefas_backend
    restart: unless-stopped
    build:
      context: .
    # Se seu app roda em 3010 DENTRO do container, mantenha assim:
    ports:
      - '127.0.0.1:3010:3010'
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: Digitalsegurogml2024!
      DB_DATABASE: gestor_tarefas

      # ✅ Principal: evita OOM (ajuste se precisar)
      NODE_OPTIONS: '--max-old-space-size=256'

      # (Opcional) ambiente
      NODE_ENV: 'production'
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      # ajuste se você tiver /health
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:3010/ || exit 1']
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  gestor_pgdata:
  gestor_pgadmin:
